<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .gift {
      width: 120px;
      height: 120px;
      background: #ff4081;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .gift:before, .gift:after {
      content: '';
      position: absolute;
      background: #fff;
    }

    .gift:before {
      width: 100%;
      height: 20px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .gift:after {
      width: 20px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 50px;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s;
      color: red;
      z-index: 10;
    }

    .heart.show {
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 1;
    }

    .falling-heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="gift" onclick="openGift()">
  <div class="heart" id="mainHeart">‚ù§Ô∏è</div>
</div>

<script>
  function createFallingHeart() {
    const fall = document.createElement('div');
    fall.classList.add('falling-heart');
    fall.innerText = 'üíñ';
    fall.style.left = Math.random() * 100 + 'vw';
    fall.style.animationDuration = (Math.random() * 3 + 2) + 's';
    fall.style.fontSize = (Math.random() * 20 + 10) + 'px';
    fall.style.top = '-30px';
    document.body.appendChild(fall);

    setTimeout(() => {
      fall.remove();
    }, 5000);
  }

  function openGift() {
    const heart = document.getElementById('mainHeart');
    heart.classList.add('show');

    // R∆°i m·ªôt l∆∞·ª£ng l·ªõn l√∫c b·∫•m v√†o h·ªôp
    for (let i = 0; i < 30; i++) {
      setTimeout(createFallingHeart, i * 100);
    }
  }

  // R∆°i li√™n t·ª•c t·ª´ ƒë·∫ßu trang
  setInterval(createFallingHeart, 300);
</script>


</body>
</html>
